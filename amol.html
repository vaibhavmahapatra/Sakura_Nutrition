<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakura Nutrition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d6336c;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .profile-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }

    .profile-pic {
      text-align: center;
      flex: 0 0 150px;
    }

    .profile-pic input[type="file"] {
      margin-bottom: 10px;
    }

    #photoPreview {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      border: 2px solid #333;
    }

    .notes {
      flex: 1;
      background: #f9f9f9;
      padding: 15px;
      border-left: 3px solid #ccc;
      border-radius: 10px;
    }

    .form-section label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #d6336c;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a8264e;
    }

    .contact {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .whatsapp-link:hover {
      background: #1ebc57;
    }

    @media (max-width: 600px) {
      .profile-section {
        flex-direction: column;
        align-items: center;
      }

      .notes {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SAKURA NUTRITION</h1>
    <form id="patientForm">
      <div class="profile-section">
        <div class="profile-pic">
          <input type="file" id="photoUpload" accept="image/*" onchange="previewPhoto()" />
          <img id="photoPreview" src="" alt="Preview">
        </div>
        <div class="notes">
          <p><strong>Note:</strong> Enter patient details carefully. The information will be used for dietary planning and consultation follow-up.</p>
        </div>
      </div>

      <div class="form-section">
        <label>Name:
          <input type="text" name="name" required>
        </label>
        <label>Age:
          <input type="number" name="age" required>
        </label>
        <label>Sex:
          <select name="sex" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <label>Height (cm):
          <input type="text" name="height" required>
        </label>
        <label>Weight (kg):
          <input type="text" name="weight" required>
        </label>
        <label>Chief Complaint / Goal:
          <textarea name="complaint" rows="4" placeholder="e.g., Weight loss, Diabetes management, Muscle gain..."></textarea>
        </label>
        <button type="submit">Send to WhatsApp</button>
      </div>
    </form>

    <div class="contact">
      <p>Contact: <strong>7999359125</strong></p>
      <p>Email: <strong>anmolsinha2412@gmail.com</strong></p>
      <a class="whatsapp-link" href="https://wa.me/917999359125?text=Hello%20I%20am%20interested%20in%20your%20services" target="_blank">
        Message us on WhatsApp
      </a>
    </div>
  </div>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.querySelector("[name='name']").value;
      const age = document.querySelector("[name='age']").value;
      const sex = document.querySelector("[name='sex']").value;
      const height = document.querySelector("[name='height']").value;
      const weight = document.querySelector("[name='weight']").value;
      const complaint = document.querySelector("[name='complaint']").value;

      const message = `Hello Sakura Nutrition! \ud83d\udc4b\n\n*New Patient Info:*\n\n\ud83d\udc64 *Name:* ${name}\n\ud83c\udf82 *Age:* ${age}\n\u26a7\ufe0f *Sex:* ${sex}\n\ud83d\udccf *Height:* ${height}\n\u2696\ufe0f *Weight:* ${weight}\n\ud83d\udccb *Complaint/Goal:* ${complaint}`;

      const phoneNumber = "917999359125";
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, '_blank');
    });

    function previewPhoto() {
      const file = document.getElementById('photoUpload').files[0];
      const preview = document.getElementById('photoPreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
